<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Grocery</title>
</head>
<body>
<table>
  <thead>
  <tr>
    <th> Title </th>

  </tr>
  </thead>
  <tbody>

  <tr th:each="grocerylist : ${products}">
    <td><span th:text="${grocerylist.name}"> Name </span></td>

  </tr>
  </tbody>
</table>


</body>
</html>
